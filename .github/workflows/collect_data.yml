name: Collect Data

on:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight

jobs:
  build:
    runs-on: ubuntu-latest
    name: Collect new data
    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
          architecture: x64
      - run: pip install -r requirements.txt
      - run: python -c 'from covid_charts import collect_data; collect_data.collect(historical=True)'
      - uses: EndBug/add-and-commit@v7
        with:
          author_name: Github actions
          branch: main
          message: Added data for ${{ steps.date.outputs.date }}